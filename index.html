<body>
    <script>
        function compChoice() {
            let num1 = Math.random();
            if (num1 <= 0.333) {
                return "Rock";
            }
            else if (num1 > 0.333 && num1 <= 0.666) {
                return "Paper";
            }
            else if (num1 > 0.666) {
                return "Scissors";
            }
    
        }
        console.log(compChoice())
    </script>
</body>
